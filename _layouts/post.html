---
layout: default
---

<div class="container">
  <main class="post">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <span class="info">
        <a href="{{ page.authorLink}}" class="author">{{ page.author }}</a>
         /
        <time datetime="{{ page.date }}" class="time">
          {{ page.date | date: "%b %-d, %Y" }}
        </time>
      </span>
    </p>
    {{ content }}
    <a class="back-to-blog" href="/blog">
      &laquo;
      All posts
    </a>
  </main>
</div>
