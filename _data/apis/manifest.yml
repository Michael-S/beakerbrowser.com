attributes:
  -
    name: "url"
    desc: "The Dat archive's URL."
  -
    name: "title"
    desc: "A short and descriptive human-friendly title."
  -
    name: "description"
    desc: "A description of the Dat archive."
  -
    name: "fallback_page"
    desc: |
      The path to a fallback page to serve instead of the default 404 page.
  -
    name: "web_root"
    desc: |
      The path of the folder from which all requests should be served.